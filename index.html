<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Sign up Button</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button"  class="toggle-btn" onclick="login()">Login</button>
                <button type="button"  class="toggle-btn" onclick="Register()">Register</button>
            </div>
            <div class="social-media">
                <img src="icon/facebook.png">
                <img src="icon/google.png">
                <img src="icon/twitter.png">
            </div>

            <div class="form-group" id="login">
               <form>
                <input type="text" class="input-field" name="name" placeholder="User Id" required>
                <input type="password" class="input-field" name="password" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
               </form>
            </div>
            
            <div class="form-group" id="register">
                <form>
                 <input type="text" class="input-field" name="name" placeholder="User Id" required>
                 <input type="email" class="input-field" name="name" placeholder="Email address" required>
                 <input type="password" class="input-field" name="password" placeholder="Enter Password" required>
                 <input type="checkbox" class="checkbox"><span>I agree to the terms & condition </span>
                 <button type="submit" class="submit-btn">Register</button>
                </form>
             </div>

        </div>
    </div>

  
    
</body>
</html>
